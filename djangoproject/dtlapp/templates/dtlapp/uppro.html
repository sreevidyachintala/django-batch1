{% extends 'dtlapp/base.html' %}

{% block title %} {% endblock %}

{% block content %}

<div class="container">
	<div class="card mt-3 ">
		<div class="card-header text-center ">
			<h3>UpdateForm</h3>
			
		</div>
		<div class="card-body">
			
		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			
			<table class="table table-borderless">
				{% for i in t %}
				<tr><td>{{i}}</td></tr>
				{% endfor %}
				
				{% for j in y %}
				<tr>
					<td>{{j}}</td>
				</tr>
				{% endfor %}
			</table>
			<div class="card-footer mt-2">
				<input type="submit" class="btn btn-success" value="Update"  name="">
			<a href="{% url 'profile' %}" class="btn btn-danger">cancel</a>
			</div>
			
			
		</form>
	</div> 
		
	</div>
	
</div>


{% endblock %}
