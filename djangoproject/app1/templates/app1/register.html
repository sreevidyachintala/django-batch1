{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="card mt-3 col-md-6 mx-auto">
			<div class="card-header bg-primary mt-3">
				<h3>Register Here</h3>
				
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}

					{{form.as_p}}

					
						<input type="submit" class="btn btn-outline-success" value="Register" name="">
						
				
					
				</form>
				
			</div>
			
			
		</div>
		
	</div>
	
	
	</body>
</html>
