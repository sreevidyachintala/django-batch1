{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>DeletePage</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

<div class="container">
	<form method="POST">
		{% csrf_token %}
		<h2>are you sure to delete {{ob.id}}</h2>
		<input type="submit" value="Delete" class="btn btn-outline-danger" name="">
		<a href="{% url 'display' %}" class="btn btn-outline-info">Cancel</a>
	</form>

	
</div>
</body>
</html>
